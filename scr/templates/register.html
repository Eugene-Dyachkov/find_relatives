{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
<script src="{{ url_for('static', path='/register.js') }}"></script>
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="box">
    <div class="container">
        <div class="top-header">
            <span>Have an account?</span>
            <header>Registration</header>
        </div>

        <div class="input-field">
            <input id="username" type="text" class="input" placeholder="Username" required>
        </div>
        <div class="input-field">
            <input id="email" type="text" class="input" placeholder="Email" required>
        </div>
        <div class="input-field">
            <input id="password" type="text" class="input" placeholder="Password" required>
        </div>

        <div class="input-field">
            <input onclick=register() type="submit" class="submit" value="Register">
        </div>

    </div>
</div>


{% endblock %}
