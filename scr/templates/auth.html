{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
<link rel="shortscut icon" href="{{ url_for('static', path='/icon.ico') }}" type="image/x-icon">
<script type="module" src="{{ url_for('static', path='/auth.js') }}"></script>
{% endblock %}

{% block title %}
Authorization
{% endblock %}

{% block content %}

<div class="box">
    <div class="container">
        <div class="top-header">
            <span>Have an account?</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input id="email" type="email" class="input" placeholder="Email" required>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="input" placeholder="Password" required>
        </div>

        <div class="input-field">
            <input id="login" type="submit" class="submit" value="Login">
        </div>

    </div>
</div>

{% endblock %}
