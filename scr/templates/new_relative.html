{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
<link rel="shortscut icon" href="{{ url_for('static', path='/icon.ico') }}" type="image/x-icon">
<script type="module" src="{{ url_for('static', path='/new_relative.js') }}"></script>
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="box">
    <div class="container">
        <div class="top-header">
            <header>Add a relative</header>
        </div>

        <div class="input-field">
            <input id="last_name" type="text" class="input" placeholder="Last name" required>
        </div>

        <div class="input-field">
            <input id="first_name" type="text" class="input" placeholder="First name" required>
        </div>

        <div class="input-field">
            <input id="surname" type="text" class="input" placeholder="Surname" required>
        </div>

        <div class="input-field">
            <input id="sity" type="text" class="input" placeholder="Sity" required>
        </div>

        <div class="input-field">
            <input id="birth_data" type="text" class="input" placeholder="Birth data" required>
        </div>

        <div class="input-field">
            <input id="death_data" type="text" class="input" placeholder="Death data" required>
        </div>


        <div class="input-field">
            <input id="add" type="submit" class="submit" value="Add relative">
        </div>

        <div class="input-field">
            <input id="exit" type="submit" class="submit" value="Exit">
        </div>

    </div>
</div>


{% endblock %}
